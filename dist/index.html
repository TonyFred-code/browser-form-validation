<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A browser form which collects email, country, zip code and password as testing constraint Validation api"><title>Browser Form Validation</title><script defer="defer" src="main.bundle.js"></script></head><body><main><form><div class="row"><label for="email">Email:</label> <input type="email" name="email" id="email"/></div><div class="row"><label for="country">Country:</label> <select name="country" id="country"><option value=""></option></select></div><div class="row"><label for="zipCode">ZIP Code</label> <input name="zipCode" id="zipCode"/></div><div class="row"><label for="password">Password:</label> <input type="password" name="password" id="password"/></div><div class="row"><label for="confirmPassword">Confirm Password:</label> <input type="password" name="confirmPassword" id="confirmPassword"/></div><div class="btn-group"><button type="submit">SUBMIT</button></div></form><div class="success-msg"><p>CONGRATULATIONS, YOU HAVE SUCCESSFULLY COMPLETED THAT FORM. AND YOU PASSED ALL CHECKS CORRECTLY.</p><div class="btn-group"><button type="button" class="restart">FILL AGAIN</button></div></div></main></body></html>
